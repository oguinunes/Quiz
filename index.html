<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz interativo</h1>
    <p id="score">Pontuação: 0</p>
    <p id="wrong">Erros: 0</p>
    <p id="question"></p>
    <div id="choices">
        <button id="choice1" class="choices"></button>
        <button id="choice2" class="choices"></button>
        <button id="choice3" class="choices"></button>
        <button id="choice4" class="choices"></button>
    </div>
    <button id="next">Próximo</button>
    <button id="restart">Recomeçar</button>
  </div>
</body>
</html>
